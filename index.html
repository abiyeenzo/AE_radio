    body {
      background: #121212;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      animation: bgPulse 3s ease-in-out infinite;

    @keyframes bgPulse {
      0%, 100% { background-color: #121212; }

    }

    .container {
      max-width: 400px;
      background: #1f1f1f;

    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    h1 {
      color: #00ffe0;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .off-air {
      color: #ff5555;
      font-size: 1.5rem;
      margin-bottom: 15px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .emoji {
        font-size: 3rem;
      }

      .off-air {
        font-size: 1.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
