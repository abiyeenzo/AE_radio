<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Radio by √Ü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      animation: bgPulse 3s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #121212; }
      50% { background-color: #1a1a1a; }
    }

    .container {
      max-width: 400px;
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 224, 0.25);
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .off-air {
      color: #ff5555;
      font-size: 1.5rem;
      margin-bottom: 15px;
      animation: blink 1s step-start infinite;
      font-weight: bold;
      letter-spacing: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .streaming p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 20px 0 0;
    }

    /* Barre audio invisible */
    audio {
      display: none;
    }

    /* Bouton lecture */
    #playButton {
      background: #00ffe0;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 20px;
      transition: background 0.3s ease;
      user-select: none;
    }
    #playButton:hover {
      background: #00cca8;
    }

    h1 {
      color: #00ffe0;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .emoji {
        font-size: 3rem;
      }

      .off-air {
        font-size: 1.2rem;
      }

      .streaming p {
        font-size: 1rem;
      }

      #playButton {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Off Air -->
  <div id="offAirContainer" class="container" style="display:none;">
    <div class="emoji">üìª‚ö†Ô∏è</div>
    <h1>Radio by √Ü</h1>
    <div class="off-air">üî¥ OFF AIR</div>
    <p>La radio est momentan√©ment indisponible.<br />Merci de revenir un peu plus tard.</p>
  </div>

  <!-- Streaming -->
  <div id="streamingContainer" class="container" style="display:none;">
    <div class="emoji">üéß</div>
    <h1>Radio by √Ü</h1>
    <p>üéµ En mode automatique ‚Äì US Rap 24/24</p>
    <div class="streaming">
      <audio id="audioPlayer" preload="auto">
        <source src="http://listen.181fm.com/181-beat_128k.mp3" type="audio/mpeg" />
        Ton navigateur ne supporte pas l'audio.
      </audio>
      <button id="playButton" style="display:none;">‚ñ∂Ô∏è √âcouter la radio</button>
    </div>
    <p>Powered by 181.fm ‚Äì The Beat üî•</p>
  </div>

  <script>
    // true = Off Air, false = streaming en direct
    const isOffAir = false; // change √† true pour tester OFF AIR

    const offAirDiv = document.getElementById('offAirContainer');
    const streamingDiv = document.getElementById('streamingContainer');
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playButton');

    if (isOffAir) {
      offAirDiv.style.display = 'block';
      streamingDiv.style.display = 'none';
    } else {
      offAirDiv.style.display = 'none';
      streamingDiv.style.display = 'block';

      // Essayer de lancer la lecture automatique
      audioPlayer.play()
        .then(() => {
          // Lecture auto OK, on cache le bouton
          playBtn.style.display = 'none';
        })
        .catch(() => {
          // Autoplay bloqu√©, on montre le bouton
          playBtn.style.display = 'inline-block';
        });

      // Quand l'utilisateur clique sur le bouton, on lance la radio
      playBtn.addEventListener('click', () => {
        audioPlayer.play()
          .then(() => {
            playBtn.style.display = 'none';
          })
          .catch(err => {
            alert('Impossible de lancer la radio. Merci de r√©essayer.');
            console.error(err);
          });
      });
    }
  </script>
<script>
    // Pour rediriger vers une autre page quand dispo, d√©commente :
    // setTimeout(() => window.location.href = 'index.php', 5000);
  </script>
</body>
</html>
